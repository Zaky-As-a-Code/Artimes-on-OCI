<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Artemis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcccb;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4b0082;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid #4b0082;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #4b0082;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #9370db;
        }

        .info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Your Pet's Photo</h1>
    </header>
    <main>
        <p class="info">Share your pet's photo with us and help spread the love!</p>
        <form>
            <label for="pet-photo">Choose a photo:</label>
            <input type="file" id="pet-photo" name="pet-photo" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </main>
</body>
</html>
